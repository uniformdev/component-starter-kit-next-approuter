$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: grid
name: Grid
icon: view-grid
parameters:
  - id: displayName
    name: Display Name
    type: text
    typeConfig: null
    localizable: true
  - id: columnsCount
    name: Columns Count
    type: dex-slider-control-parameter
    typeConfig:
      step: 1
      type: steps
      units: ''
      options: []
      maxValue: 12
      minValue: 1
      defaultValue:
        mobile: '1'
        tablet: '1'
        desktop: '1'
      withViewPort: true
  - id: gapX
    name: Gap X
    type: dex-slider-control-parameter
    typeConfig:
      step: 1
      type: custom
      unit: px
      options:
        - key: XSmall
          value: '2'
        - key: Small
          value: '4'
        - key: Medium
          value: '8'
        - key: Large
          value: '16'
        - key: XLarge
          value: '32'
      maxValue: 10
      minValue: 0
      defaultValue: {}
      withViewPort: true
  - id: gapY
    name: Gap Y
    type: dex-slider-control-parameter
    typeConfig:
      step: 1
      type: custom
      unit: px
      options:
        - key: XSmall
          value: '2'
        - key: Small
          value: '4'
        - key: Medium
          value: '8'
        - key: Large
          value: '16'
        - key: Xlarge
          value: '32'
      maxValue: 10
      minValue: 0
      defaultValue: {}
      withViewPort: true
  - id: alignItems
    name: Align Items
    type: dex-segmented-control-parameter
    typeConfig:
      options:
        - key: Start
          value: start
        - key: Center
          value: center
        - key: End
          value: end
        - key: Stretch
          value: stretch
      defaultValue:
        mobile: {}
        tablet: {}
        desktop: {}
      withViewPort: true     
  - id: 9f4a3823-8aad-4b30-a7bf-e5134643b0b3
    name: More Presentation Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - backgroundColor
        - spacing
        - border
        - fluidContent
        - height
  - id: backgroundColor
    name: Background Color
    type: dex-color-palette-parameter
    typeConfig: null
  - id: spacing
    name: Spacing
    type: dex-space-control-parameter
    typeConfig:
      type: dimensions
      defaultValue:
        mobile: {}
        tablet: {}
        desktop: {}
      withViewPort: true
      selectedGroup: container
  - id: border
    name: Border
    type: dex-token-selector-parameter
    typeConfig:
      selectedTokenType: border
  - id: fluidContent
    name: Fluid Content
    type: checkbox
    typeConfig: null
  - id: height
    name: Height
    type: dex-segmented-control-parameter
    helpText: Parameter for setting the height of an element.
    typeConfig:
      options:
        - key: Full
          value: full
        - key: Screen
          value: screen
      withViewPort: true
categoryId: ae15b0f6-4953-4ccb-9984-ad0525e77b01
previewImageUrl: >-
  https://res.cloudinary.com/uniform-demos/image/upload/csk-v-next/baseline/preview-images/grid.jpg
useTeamPermissions: true
slots:
  - id: gridInner
    name: Grid Inner
    allowedComponents: []
    allowAllComponents: true
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
titleParameter: displayName
canBeComposition: false
