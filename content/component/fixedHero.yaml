# yaml-language-server: $schema=https://uniform.app/schemas/json-schema/component-definition/v1.json
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: fixedHero
name: Fixed Hero
icon: image-text
parameters:
  - id: displayName
    name: Display Name
    type: text
    typeConfig: null
    localizable: true
  - id: 66c64fb5-2d29-4bc8-8b98-02c37b519cee
    name: Content
    type: group
    typeConfig:
      collapsed: false
      childrenParams:
        - eyebrowTitleText
        - titleText
        - titleTag
        - descriptionText
        - image
  - id: eyebrowTitleText
    name: Eyebrow Text
    type: text
    typeConfig: null
    localizable: true
  - id: titleText
    name: Title
    type: text
    typeConfig: null
    localizable: true
  - id: titleTag
    name: Title HTML Tag
    type: dex-segmented-control-parameter
    typeConfig:
      options:
        - key: H1
          value: h1
        - key: H2
          value: h2
        - key: P
          value: p
        - key: Span
          value: span
      required: true
      defaultValue: h2
  - id: descriptionText
    name: Description
    type: text
    typeConfig: null
    localizable: true
  - id: image
    name: Image
    type: asset
    typeConfig:
      max: 1
      min: 0
      allowedTypes:
        - image
    allowConditionalValues: true
  - id: 6f7eed5b-dd00-46d0-b5bd-48cf3e264beb
    name: Call to Action
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - primaryButtonText
        - primaryButtonLink
  - id: primaryButtonText
    name: Button Text
    type: text
    helpText: Provide a value to set the button's label.
    typeConfig:
      multiline: false
    localizable: true
  - id: primaryButtonLink
    name: Button Link
    type: link
    helpText: Select type and target link to set the button's link.
    typeConfig: null
    localizable: true
  - id: 9f8178c3-539f-4a1e-8a4e-71bfcedfe223
    name: Presentation Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - contentAlignment
        - height
        - textColor
        - overlayAutoTint
  - id: contentAlignment
    name: Content Alignment
    type: dex-segmented-control-parameter
    typeConfig:
      options:
        - key: Left
          value: left
        - key: Center
          value: center
        - key: Right
          value: right
      defaultValue: center
  - id: height
    name: Height
    type: dex-segmented-control-parameter
    helpText: Parameter for setting the height of an element.
    typeConfig:
      options:
        - key: Full
          value: full
        - key: Screen
          value: screen
      withViewPort: true
  - id: textColor
    name: Text Color
    type: dex-color-palette-parameter
    typeConfig:
      allowColors: []
      selectedGroup: text
  - id: overlayAutoTint
    name: Overlay Auto Tint
    type: dex-slider-control-parameter
    helpText: >-
      Generates a high-contrast overlay based on the text color with adjustable
      opacity. Applies only when the component is in its default variant.
    typeConfig:
      step: 1
      type: custom
      units: px
      options:
        - key: 0%
          value: '0'
        - key: 20%
          value: '0.2'
        - key: 40%
          value: '0.4'
        - key: 60%
          value: '0.6'
        - key: 80%
          value: '0.8'
        - key: 100%
          value: '1'
      maxValue: 10
      minValue: 0
  - id: 855b7e83-5dfc-448c-b9a6-f59060c1637b
    name: Deprecated
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - eyebrowTitleColor
        - titleColor
        - descriptionColor
        - fitHeight
        - fullHeight
        - enableOverlayAutoTint
  - id: eyebrowTitleColor
    name: Eyebrow Text Color (Deprecated)
    type: dex-color-palette-parameter
    helpText: >-
      This parameter is deprecated — please use the Text Color parameter to set
      the color for all text elements.
    typeConfig:
      allowColors: []
      selectedGroup: text
      allowThemeColors: []
  - id: titleColor
    name: Title Color (Deprecated)
    type: dex-color-palette-parameter
    helpText: >-
      This parameter is deprecated — please use the Text Color parameter to set
      the color for all text elements.
    typeConfig:
      allowColors: []
      selectedGroup: text
  - id: descriptionColor
    name: Description Color (Deprecated)
    type: dex-color-palette-parameter
    helpText: >-
      This parameter is deprecated — please use the Text Color parameter to set
      the color for all text elements.
    typeConfig:
      allowColors: []
      selectedGroup: text
      allowThemeColors: []
  - id: fitHeight
    name: Fit Height (Deprecated)
    type: checkbox
    typeConfig: null
  - id: fullHeight
    name: Full Height (Deprecated)
    type: checkbox
    typeConfig: null
  - id: enableOverlayAutoTint
    name: Enable Overlay Auto Tint (Deprecated)
    type: checkbox
    helpText: >-
      Automatically generates a 30% transparent overlay from the title color.
      This applies only when the component is in its default variant.
    typeConfig: null
categoryId: f22b05f0-c4bf-4158-8ebc-4856e4d453af
previewImageUrl: >-
  https://res.cloudinary.com/uniform-demos/image/upload/csk-v-next/baseline/preview-images/hero-fixed.jpg
useTeamPermissions: true
slots: []
titleParameter: displayName
canBeComposition: false
