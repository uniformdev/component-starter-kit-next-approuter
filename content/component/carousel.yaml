# yaml-language-server: $schema=https://uniform.app/schemas/json-schema/component-definition/v1.json
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: carousel
name: Carousel
icon: stories
parameters:
  - id: displayName
    name: Display Name
    type: text
    typeConfig: null
    localizable: true
  - id: 9f8178c3-539f-4a1e-8a4e-71bfcedfe223
    name: Presentation Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - itemsPerPage
        - gapX
        - backgroundColor
        - spacing
        - border
        - fluidContent
        - fullHeight
        - fitHeight
  - id: itemsPerPage
    name: Items Per Page
    type: dex-slider-control-parameter
    typeConfig:
      step: 1
      type: steps
      units: ''
      maxValue: 4
      minValue: 1
      defaultValue: '1'
  - id: gapX
    name: Gap X
    type: dex-slider-control-parameter
    typeConfig:
      step: 1
      type: custom
      unit: px
      options:
        - key: XSmall
          value: '2'
        - key: Small
          value: '4'
        - key: Medium
          value: '8'
        - key: Large
          value: '16'
        - key: XLarge
          value: '32'
      maxValue: 10
      minValue: 0
      defaultValue: {}
      withViewPort: true
  - id: backgroundColor
    name: Background Color
    type: dex-color-palette-parameter
    typeConfig: null
  - id: spacing
    name: Spacing
    type: dex-space-control-parameter
    typeConfig:
      type: dimensions
      defaultValue:
        mobile: {}
        tablet: {}
        desktop: {}
      withViewPort: true
      selectedGroup: container
  - id: border
    name: Border
    type: dex-token-selector-parameter
    typeConfig:
      selectedTokenType: border
  - id: fluidContent
    name: Fluid Content
    type: checkbox
    typeConfig: null
  - id: fullHeight
    name: Full Height
    type: checkbox
    typeConfig: null
  - id: fitHeight
    name: Fit Height
    type: checkbox
    typeConfig: null
categoryId: 096fd5ed-5e2a-4bfa-834b-fb805d1d1ce9
previewImageUrl: >-
  https://res.cloudinary.com/uniform-demos/image/upload/csk-v-next/baseline/preview-images/carousel-with-media.jpg
useTeamPermissions: true
slots:
  - id: carouselItems
    name: Carousel Items
    allowedComponents: []
    allowAllComponents: true
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
titleParameter: displayName
canBeComposition: false
created: '2025-03-20T12:55:43.435513+00:00'
updated: '2025-06-13T09:53:23.696497+00:00'
variants:
  - id: brochure
    name: Brochure
  - id: numeric
    name: Numeric
